
            <div class="wrap">
              <form  class="login-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                  <div class="form-header">
                      <h3>Sign-Up Form</h3>
                      <p>Sign-Up to create your dashboard</p>
                  </div>
                   <!--Name Input-->
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Full Name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && myForm.name.errors }" 
                      >
                      <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors.required">
                          Name is required.
                          </div>
                  </div>
                  <!-- Mobile Input-->
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Mobile" formControlName="moblie" [ngClass]="{ 'is-invalid': submitted && myForm.moblie.errors }" >
                      <div class="invalid-feedback" *ngIf="submitted && myForm.moblie.errors?.required">
                          Enter your phone number.
                        </div>
                        <div class="invalid-feedback" *ngIf="submitted && myForm.moblie.errors?.pattern">
                          Enter Numbers Only
                        </div>
                  </div>
                  <!--Email Input-->
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Mail-id" formControlName="username" [ngClass]="{ 'is-invalid': submitted && myForm.username.errors }" 
                      >
                      <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.required">
                          Enter your email.
                        </div>
                        <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.pattern">
                          Enter valid email.
                        </div>
                  </div>
                  <!--Password Input-->
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && myForm.password.errors }" 
                      >
                      <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
                          Enter a password.
                        </div>
                  </div>
                  <!--Login Button-->
                  <div class="form-group">
                      <button class="form-button" type="submit">Sign-Up</button>
                  </div>
                  <div class="form-footer">
                  Already have an account? <a href="/#/auth/login">Login</a>
                  </div>
              </form>
          </div>
