<section class="login-block">
    <div class="container">
  <div class="row">
    <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
   <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Email</label>
     <input placeholder="username" class="form-control" type="text" formControlName="username">
      <div class="validation-error" *ngIf="submitted && myForm.fname.errors?.required">
          Name is required.
        </div>
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
    <input placeholder="password" class="form-control" type="password" formControlName="password">
        <div class="validation-error" *ngIf="submitted && myForm.fname.errors?.required">
          Name is required.
        </div>
  </div>
 
 
    <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      <small>Remember Me</small>
    </label> 
    <!-- <button type="submit" class="btn btn-login float-right" >Register</button> -->
    <button type="submit" class="btn btn-login float-right">Submit</button>

  </div><br><br><br><br>
  <a [routerLink]="['/register']">Don't have account? Sign up here</a>
 
</form>
    </div>
    <div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                 
            <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="https://i.pinimg.com/originals/05/3f/5f/053f5ff1c428d60cf3b5ed6b1f4ac542.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <div class="banner-text">
           
            <h1 class="text">ᘜᓍᓍᕲ ᖴᓍᓍᕲ ᘿᕴᑘᗩᒪS ᘜᓍᓍᕲ ᘻᓍᓍᕲ</h1>
        </div>  
  </div>
